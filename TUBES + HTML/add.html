<!DOCTYPE html>
<html>
<head>
    <title>Tambah Negara</title>
</head>
<body>
    <h2>Tambah Negara</h2>
    <form method="post" action="/add">
        <label for="nama">Nama Negara:</label>
        <input type="text" id="nama" name="nama"><br><br>
        <label for="emas">Jumlah Emas:</label>
        <input type="number" id="emas" name="emas"><br><br>
        <label for="perak">Jumlah Perak:</label>
        <input type="number" id="perak" name="perak"><br><br>
        <label for="perunggu">Jumlah Perunggu:</label>
        <input type="number" id="perunggu" name="perunggu"><br><br>
        <input type="submit" value="Tambah">
    </form>
</body>
</html>
